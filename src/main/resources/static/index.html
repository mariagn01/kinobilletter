<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobiletter</title>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br><br>
            <h1 class="h1 text-center">Bestilling av kinobilletter</h1>
            <br><br>

            <!--Tabell for input av kundeinformasjon, der hver input har et tilhørende span-element for visning av eventuell feilmelding-->
            <form class="form">
                <div class="row">
                <div class="form-group col">
                    <label for="film">Velg film:</label>
                    <select name="film" id="film">
                        <option disabled selected hidden="">Velg film her</option>
                        <option>Oppenheimer</option>
                        <option>Barbie</option>
                        <option>Anyone But You</option>
                        <option>Dune</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="antall" class="form-label">Antall:</label>
                    <input type="number" class="form-control" id="antall"/>
                    <span id="antall-feil" class="feilmelding" style="font-weight: bold; color: red;"></span>
                </div>
                </div>
                <div class="row">
                <div class="form-group col">
                    <label for="fornavn" class="form-label">Fornavn</label>
                    <input type="text" class="form-control" id="fornavn"/>
                    <span id="fornavn-feil" style="font-weight: bold; color: red;"></span>
                </div>
                <div class="form-group col">
                    <label for="etternavn" class="form-label">Etternavn</label>
                    <input type="text" class="form-control" id="etternavn"/>
                    <span id="etternavn-feil" style="font-weight: bold; color: red;"></span>
                </div>
                </div>
                <div class="row">
                <div class="form-group col">
                    <label for="telefonnr">Telefonnummer</label>
                    <input type="text" class="form-control" id="telefonnr"/>
                    <span id="telefonnr-feil" style="font-weight: bold; color: red;"></span>
                </div>
                <div class="form-group col">
                    <label for="e-post">E-post</label>
                    <input type="text" class="form-control" id="e-post"/>
                    <span id="epost-feil" style="font-weight: bold; color: red;"></span>
                </div>
                </div>
            </form>
            <br><br>
            <button class="btn btn-dark" onclick="kjopbillett()">Kjøp billett</button>
        </div>
        <div class="col-md-6">
            <br><br>
            <h2 class="h1 text-center">Alle billetter</h2>
            <div id="billettvisning"></div> <!-- Div container for visning av billetter som er kjøpt-->
            <br>
            <!--Knapp for sletting av billetter-->
            <button class="btn btn-danger" onclick="slettbilletter()">Slett alle billettene</button>
        </div>
    </div>
</div>
</body>
</html>
